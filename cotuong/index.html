<script>
    // Đăng xuất
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', function() {
        // Xóa biến isLoggedIn trong localStorage
        localStorage.removeItem('isLoggedIn');
        alert('Đăng xuất thành công!');
        // Sau khi đăng xuất, có thể chuyển hướng đến trang đăng nhập hoặc trang chính tùy thuộc vào yêu cầu của bạn
        window.location.href = "D:/Downloads/cotuong/login/login.html"; // Chuyển hướng đến trang đăng nhập
    });

    // Kiểm tra nếu người dùng đã đăng nhập
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (isLoggedIn) {
        // Người dùng đã đăng nhập, bạn có thể thực hiện các hành động tương ứng ở đây, như hiển thị nút đăng xuất
        logoutButton.style.display = 'block';
    }
	document.addEventListener('DOMContentLoaded', function() {
    // Kiểm tra nếu người dùng đã đăng nhập
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (isLoggedIn) {
        // Người dùng đã đăng nhập, ẩn đi hai nút "Tạo tài khoản" và "Đăng nhập"
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
         document.getElementById('logout-button').style.display = 'block';

    }
});
</script>
